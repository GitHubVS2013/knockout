<h2 data-bind="text: title"></h2>
<hr />
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post" data-bind="submit: login">
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" data-bind="value: email" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control"  id="password" name="password" placeholder="Password" data-bind="value: password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
