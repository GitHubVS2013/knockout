<h2 data-bind="text: title"></h2>
<hr />
<div class="container">
    <table id="applications" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Application_id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: allApplications">
            <tr>
                <td data-bind="text: $data.id"></td>
                <td data-bind="text: $data.name"></td>
                <td data-bind="text: $data.description"></td>
                <td><button class="btn btn-secondary" onclick="window.location.href='#applicationsDetail'">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
