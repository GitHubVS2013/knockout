<h2 data-bind="text: title"></h2>
<hr />
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Physician_id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Type</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: allPhysicians">
            <tr>
                <td data-bind="text: $data.id"></td>
                <td data-bind="text: $data.firstname"></td>
                <td data-bind="text: $data.lastname"></td>
                <td data-bind="text: $data.type"></td>
                <td><button class="btn btn-secondary"><a href="#">Edit</a></button></td>
            </tr>
        </tbody>
    </table>
</div>
